<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Price Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tfoot td {
            font-weight: bold;
            background-color: #f9f9f9;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>Table of Fruits and Prices</strong></caption>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Price (USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.15</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$0.05</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>$0.15</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td rowspan="2">$0.55</td>
            </tr>
            <tr>
                <td>Dragon Fruit</td>
                
            </tr>
            <tr>
                <td rowspan="2">John</td>
                <td>Age: 25</td>
            </tr>
            <tr>
                <td>City: New York</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$2.15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
