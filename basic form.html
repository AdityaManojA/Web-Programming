<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!---Meta elements under head tag for browsers and search engines-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Fill this form </strong></p>
     
    <form action="/submit-data" method="post">

        <input type="hidden" name="userId" value="12345">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username">

        <br>
        <br>

        <input type="submit" value="Submit">

        <br>
        <br>

        <input type="checkbox" id="subscribe" name="newsletter" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>

        <br>
        <br>

        <select name="country">
            <option value="usa">1st</option>
            <option value="canada">2nd</option>
            <option value="usa">3rd</option>
            <option value="canada">4th</option>
        </select>

        <br>
        <br>
        <input type="color" id="color" name="favcolor" value="#ff0000">
        <br>
        <br>
        <input type="date" id="date" name="dob" required>
        <br>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" required>
        <br>
        <br>
        <input type="url" id="url" name="url" required>
        <br>
        <br>
        <input list="options" name="fruit">
            <datalist id="options">
             <option value="Apple">
             <option value="Banana">
             <option value="Orange">
             <option value="Mango">
            </datalist>

    </form>

</body>
</html>
